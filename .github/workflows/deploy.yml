name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to 'master' if your default branch is master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        env:
          # FormSubmit Configuration (from GitHub Secrets)
          # Use encrypted token (recommended) or email address
          NEXT_PUBLIC_FORMSUBMIT_TOKEN: ${{ secrets.NEXT_PUBLIC_FORMSUBMIT_TOKEN }}
          NEXT_PUBLIC_RECIPIENT_EMAIL: ${{ secrets.NEXT_PUBLIC_RECIPIENT_EMAIL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

